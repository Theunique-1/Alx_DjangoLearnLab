{% extends 'blog/base.html' %}

{% block content %}
<div class="content">
    <article>
        <h2>{{ post.title }}</h2>
        <p>Author: {{ post.author.username }}</p>
        <p>Published: {{ post.published_date }}</p>
        <p>{{ post.content|linebreaksbr }}</p>
        {% if user == post.author %}
        <a href="{% url 'post_update' post.pk %}">Edit</a>
        <a href="{% url 'post_delete' post.pk %}">Delete</a>
        {% endif %}
    </article>
</div>
{% endblock %}
