{% extends 'blog/base.html' %}

{% block content %}
<div class="content">
    <h2>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <label for="id_tags">Tags:</label>
            {{ form.tags }}
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
