{% extends 'blog/base.html' %}

{% block content %}
<div class="content">
    <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
